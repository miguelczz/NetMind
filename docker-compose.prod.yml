version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgpass}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pguser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netmind-network

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    ports:
      - "6333:6333"
    networks:
      - netmind-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netmind-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-large}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - QDRANT_URL=http://qdrant:6333
      - POSTGRES_USER=${POSTGRES_USER:-pguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pgpass}
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pguser}:${POSTGRES_PASSWORD:-pgpass}@postgres:5432/${POSTGRES_DB:-appdb}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - APP_ENV=production
      - APP_NAME=${APP_NAME:-NetMind}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - SECRET_KEY=${SECRET_KEY}
      - UPLOAD_DIR=./databases/uploads
      - CHUNK_SIZE=${CHUNK_SIZE:-500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - RAGAS_ENABLED=${RAGAS_ENABLED:-true}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - netmind-network
    volumes:
      - backend_uploads:/app/databases/uploads

volumes:
  pgdata:
  qdrant_storage:
  redis_data:
  backend_uploads:

networks:
  netmind-network:
    driver: bridge

